<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* General styles for the body */
body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, lightgrey,White,lightgrey);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Center the login container */
.login-container {
    background: #fff;
    color: #333;
    width: 100%;
    max-width: 400px;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Form heading */
.login-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Input fields */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #f9f9f9;
    color: #333;
    transition: border-color 0.3s ease;
}

/* Focus styles for inputs */
input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2575fc;
    outline: none;
}

/* Button styles */
button {
    background-color: #2575fc;
    color: #fff;
    font-size: 16px;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Hover and active styles for button */
button:hover {
    background-color: blueviolet;
    transform: translateY(-1px);
}

button:active {
    transform: translateY(1px);
}

/* Error messages */
.error {
    color: #e74c3c;
    font-size: 14px;
    text-align: left;
    margin-top: -10px;
    margin-bottom: 10px;
    height: 16px; /* Reserve space for the error message */
    display: block;
}

/* Form labels */
label {
    font-size: 14px;
    color: #555;
    text-align: left;
    display: block;
    margin-bottom: 5px;
}

/* Responsive design */
@media (max-width: 500px) {
    .login-container {
        padding: 20px;
        width: 90%;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }

    input[type="text"], input[type="password"] {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
  </head>
  <body>
    
        <div class="login-container">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
            <small class="error" id="usernameError"></small>

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <small class="error" id="passwordError"></small>

            <button type="button" onclick="validateForm()">Login</button>
          </form>
        </div>
      

    <script>
      function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");

        usernameError.innerText = "";
        passwordError.innerText = "";

        const usernameRegex = /^[a-zA-Z0-9]{3,15}$/;

        const passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;

        let isValid = true;

        if (!usernameRegex.test(username)) {
          usernameError.innerText =
            "Username must be 3-15 characters (letters and numbers only).";
          isValid = false;
        }

        if (!passwordRegex.test(password)) {
          passwordError.innerText =
            "Password must be 8-20 characters, with uppercase, lowercase, digit, and special character.";
          isValid = false;
        }

        if (isValid) {
          alert("Login successful!");
        }
      }
    </script>
  </body>
</html>
